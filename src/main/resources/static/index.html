<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchHub - Discover Knowledge</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="stars"></div>
    <div class="twinkling"></div>

    <!-- Loading Overlay -->
    <div class="loading-container" id="loadingContainer">
        <div class="loading-spinner"></div>
        <div class="loading-text">Searching the galaxy...</div>
    </div>

    <!-- Search Page -->
    <div class="search-page" id="searchPage">
        <div class="logo">🔍 SearchHub</div>
        <div class="tagline">Discover the world of knowledge</div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search anything...">
            <button class="voice-btn">🎤</button>
        </div>
        
        <div class="quick-search">
            <button class="quick-btn" onclick="performSearch('Java')">☕ Java</button>
            <button class="quick-btn" onclick="performSearch('Python')">🐍 Python</button>
            <button class="quick-btn" onclick="performSearch('Web Dev')">🌐 Web Dev</button>
            <button class="quick-btn" onclick="performSearch('Algorithms')">🧮 Algorithms</button>
        </div>
    </div>

    <!-- Results Page -->
    <div class="results-page" id="resultsPage">
        <div class="results-header">
            <button class="back-btn" onclick="backToSearch()">← Back</button>
            <div class="results-info">
                <h2 id="resultsTitle">Results</h2>
                <p id="resultsSubtitle">Found 0 results</p>
            </div>
            <div class="mini-search">
                <input type="text" id="searchInputMini" placeholder="Search...">
                <button onclick="searchFromMini()">🔍</button>
            </div>
        </div>
        
        <div class="results-grid" id="resultsGrid"></div>
    </div>

    <script src="/js/search.js"></script>
</body>
</html>
